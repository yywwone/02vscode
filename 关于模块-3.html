<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2>使用模块进行开发时，需要遵循某些规范，其中 require.js 是AMD规范的一个实现</h2>

    <h2>seajs 是CMD规范的一个实现</h2>

    <h2>由于 require.js 国际化程度，学习使用 require.js</h2>
    
    <!-- 引入 require.js -->
    <script src="./libs/require.js"></script>
    <script>
        // AMD 规范要求使用 require 来引入（加载）某个文件或模块
        // 并且 require 是一个函数
        
        // AMD 规范要求使用 define 来定义一个模块
        // 并且 define 是一个函数
        
        // require.js 默认认为 模块都是以 .js 结尾，所以
        // 可以省略后缀，require.js 会自动添加

        // 第1个需要数组类型参数
        // 第2个参数为回调函数，通过回调函数
        // 可以获得模块的返回值
        var abc = '小明';

        require(['./js/c'], function (bcd) {
            console.log(bcd);
        });

        // 
    </script>
</body>
</html>
